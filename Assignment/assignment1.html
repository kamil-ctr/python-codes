<!DOCTYPE html>
<html>
<head>
  <title>Responsive Image</title>
  
</head>
<body>

  <picture>
    <source srcset="myimage.jpg" media="(min-width: 1025px)">
    <source srcset="myimage.jpg" media="(min-width: 600px)">
    <source srcset="myimage.jpg" media="(max-width: 599px)">
    <img src="myimage.jpg" alt="Campus">
  </picture>

</body>
</html>
